<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="test">

</div>
<button id="btn">变色</button>
<script src="jquery-1.7.2.js"></script>
<script>
    $(function(){
//        事件绑定
        $('#btn').click(function(){
            $('#test').css('width','200px');
        })
//        toggle连续事件
        $('#btn').toggle(function(){
            $('#test').css('background','#000');
        }, function () {
            $('#test').css('background','red');
        })

    })
</script>
</body>
</html>
